  <script>
  $(function() {
  
    $( "#datepicker" ).datepicker({
  dateFormat: "yy-mm-dd"
});

    $( "#datepicker" ).datepicker("option", "dateFormat");
  });
  </script>

<script>
	function sendCmd(cmd) {
		$.ajax({
			url: cmd,
			success: function( data ) {
				$("#state_line").text(data);
			},
			error: function () {
				$("#state_line").text("Error");
			}
		});
	}


	function handleClick(cb) {
		$.ajax({url:cb.name+cb.checked,})
  		display("Clicked, new value = " + cb.checked);
	}


	function display(msg) {
 		var p = document.createElement('p');
		p.innerHTML = msg;
		document.body.appendChild(p);
	}

</script>
</head>

<div style="width:640px">


<div class="polaroid" style="width:640px; padding-left=10px">
<center>
<h2>Open Project Client Préférences</h2><br/>
</center>

<strong>Utilisateurs par défault</strong>

<ul>
<form autocomplete="off" action="/usersValidation" method="post">
	
<br/><br/>

	Utilisateur par défault livraison <select name="defaultUserLivraison" required>

	Utilisateur par défault commande PCBs <select name="defaultUserPCB" required>

	<center>
	<input class="button button-dark-blue" type="submit"  value="Submit"/>
